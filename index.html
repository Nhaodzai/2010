<!DOCTYPE html><html lang="vi"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>L?i Chúc 20/10</title>    <style>        body {            margin: 0;            padding: 0;            display: flex;            flex-direction: column;            justify-content: center;            align-items: center;            min-height: 100vh;            background-color: #000; /* Background den */            color: #fff; /* Màu ch? tr?ng */            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;            text-align: center;            overflow: hidden; /* Ngan ch?n scroll n?u có hi?u ?ng */        }        .heart-container {            position: relative;            width: 150px;            height: 150px;            margin-bottom: 30px;            transform: scale(1);            animation: pulse 1.5s infinite alternate; /* Hi?u ?ng nh?p nháy */        }        .heart {            position: absolute;            width: 100px;            height: 100px;            background-color: #ff69b4; /* Màu h?ng */            transform: rotate(-45deg);            left: 25px;            top: 25px;        }        .heart:before,        .heart:after {            content: "";            position: absolute;            width: 100px;            height: 100px;            background-color: #ff69b4; /* Màu h?ng */            border-radius: 50%;        }        .heart:before {            top: -50px;            left: 0;        }        .heart:after {            left: 50px;            top: 0;        }        .message {            font-size: 2.5em;            font-weight: bold;            color: #ffc0cb; /* Màu h?ng nh?t cho ch? */            text-shadow: 0 0 10px rgba(255, 192, 203, 0.7); /* Hi?u ?ng t?a sáng */            margin: 0 20px; /* Thêm kho?ng cách hai bên */            opacity: 0;            animation: fadeInText 2s forwards 1.5s; /* Hi?u ?ng hi?n d?n sau hi?u ?ng tim */        }        @keyframes pulse {            0% { transform: scale(1); }            100% { transform: scale(1.1); }        }        @keyframes fadeInText {            to { opacity: 1; }        }        /* Responsive */        @media (max-width: 768px) {            .heart-container {                width: 100px;                height: 100px;            }            .heart {                width: 70px;                height: 70px;                left: 15px;                top: 15px;            }            .heart:before,            .heart:after {                width: 70px;                height: 70px;            }            .message {                font-size: 1.8em;            }        }        @media (max-width: 480px) {            .heart-container {                width: 80px;                height: 80px;            }            .heart {                width: 50px;                height: 50px;                left: 15px;                top: 15px;            }             .heart:before,            .heart:after {                width: 50px;                height: 50px;            }            .message {                font-size: 1.5em;            }        }    </style></head><body>    <div class="heart-container">        <div class="heart"></div>    </div>    <div class="message">        Chuc em be 20 thang 10 vui ve , anh yeu em lam! Mong la minh se luon hanh phuc cungg nhauuu    </div></body></html>
